<div class="container p-10">
  <div class="header flex justify-between">
    <span class="p-2 text-secondary font-bold uppercase text-2xl"
      >Preview Export</span
    >
  </div>
  <button
    (click)="generatePDF()"
    class="mt-5 text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  >
    EXPORT PDF
  </button>
  <div
    #templatePDF
    class="relative mt-5 p-10 overflow-x-auto shadow-md shadow-secondary sm:rounded-lg"
  >
    <div class="flex justify-center">
      <img
        src="./../../../../assets/img/logo-THM-PNG.png"
        class="w-24 mb-10"
        alt=""
      />
    </div>

    <table
      class="w-full border-2 border-black text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs border-2 border-black text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th class="px-6 py-3 font-bold">No</th>
          <th class="px-6 py-3 font-bold">Nama Karyawan</th>
          <th class="px-6 py-3 font-bold">Durasi Lembur (Jam)</th>
          <th class="px-6 py-3 font-bold">Nama Klien</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let report of dataReports; let i = index">
          <tr
            class="bg-white border-2 border-black dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <td class="px-6 py-4">{{ i + 1 }}</td>
            <td class="px-6 py-4">{{ report.username }}</td>
            <td class="px-6 py-4">{{ report.duration }}</td>
            <td class="px-6 py-4">{{ report.client_name }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <div class="flex justify-end mr-10">
      <p class="text-md mt-10 font-bold">
        Total Waktu Lembur : <span>{{ totalJamAkumulasi }}</span> Jam
      </p>
    </div>
  </div>
</div>
